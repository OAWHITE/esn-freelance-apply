<div class="p-10">
  <div class="flex justify-between">
    <h1 class="text-2xl text-cyan-600 font-bold ">List Ens </h1>
    <a class="bg-cyan-500 font-bold text-white p-3 rounded-md hover:bg-cyan-600 hover:text-white transition-all " routerLink="/esn">
      Add New Esn
    </a>
  </div>
  <div class="mt-5">


    <nz-table #middleTable nzSize="middle" [nzData]="ensData">
      <thead>
      <tr>
        <th>Name Ens</th>
        <th>Name Contact</th>
        <th>Post</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (esn of middleTable.data; track esn) {
          <tr>
            <td>{{ esn.nameEns }}</td>
            <td>{{ esn.nameContact }}</td>
            <td>{{ esn.poste }}</td>
            <td>{{ esn.email }}</td>
            <td>{{ esn.phone }}</td>
            <td>

              <!-- Displaying image if it exists -->
              @if(esn.image!=null){
                <img  [src]="'data:image/'+esn.imageType+';base64,'+esn.image" alt="Freelance Image" class="h-8" />
              }


            <td>
              <div class="flex gap-2">
                <button class="p-2 w-16 rounded-sm bg-red-500" (click)="deleteEsn(esn.id)">Delete</button>
                <button class="p-2 w-16 rounded-sm bg-green-500" [routerLink]="'/esn/'+esn.id+'/update'">Edit</button>
<!--                )="editEsn(esn.id)"-->
              </div>
            </td>
          </tr>
        }
      </tbody>
    </nz-table>
  </div>

</div>
