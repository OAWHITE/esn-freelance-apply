<section class="bg-white ">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
      <img class="w-8 h-8 mr-2"
           src="https://cdn.vectorstock.com/i/1000v/06/62/management-business-logo-template-concept-vector-31080662.jpg"
           alt="logo">
      PROFILE MANAGER
    </a>
    <div class="w-full bg-white rounded-lg shadow drop-shadow-xl dark:border md:mt-0 sm:max-w-md xl:p-0 "
         [formGroup]="this.loginForm">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl " i18n="signIn">
          <!--          {{'signInUP.signin' | translate}}-->
          Connect to your account
        </h1>

        <form class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 " i18n="login.email">Your Email</label>
            <input type="email" name="email" id="email"
                   class="block w-full px-4 py-2 rounded-md shadow-sm {{getStatusFor('email')?'border border-red-500':''}}"
                   i18n-placeholder="login.email.placeholder" placeholder="enter your email" required="" formControlName="email">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 " i18n="login.pwd">Your Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
                   class="block w-full px-4 py-2 rounded-md shadow-sm {{getStatusFor('password')?'border border-red-500':''}}"
                   required="" formControlName="password">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox"
                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 "
                       required="">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 " i18n="login.remamber">Remember me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline " i18n="login.forgetPWD">Forget your Password?</a>
          </div>
          <button type="submit"
                  class="w-full  bg-sky-900 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
                  (click)="login()"
                  i18n="login.button">
            Log in         </button>
          <p class="text-sm font-light text-gray-500 " >
            <a href="#" class="font-medium text-primary-600 hover:underline " i18n="login.noAccount" > Don't have an account?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
