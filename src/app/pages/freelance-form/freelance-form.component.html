<p class="text-center text-lg font-semibold mb-4">Freelance Form</p>
<form nz-form class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-6"   [formGroup]="this.freelanceForm">
    <div class="flex space-x-8">
        <div class="flex-1 space-y-6">
            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">Name</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <input nz-input  type="text" formControlName="name"

                        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your name" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">Intitulé du
                    poste</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Intitulé du poste" formControlName="intitule">
                        <nz-option nzLabel="Front-end developer" nzValue="Front"></nz-option>
                        <nz-option nzLabel="Back-end developer" nzValue="Back"></nz-option>
                        <nz-option nzLabel="Java developer" nzValue="Java"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <!-- List des competence select -->

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">List des
                    competence</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <nz-select nzMode="tags" nzPlaceHolder="List des
                    competence" formControlName="competences">
                        @for (option of listOfOption; track option) {
                        <nz-option [nzLabel]="option" [nzValue]="option"></nz-option>
                        }
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="email"
                    class="text-sm font-medium text-gray-700">Email</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <input nz-input  type="email" formControlName="email"
                        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your email" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="number"
                    class="text-sm font-medium text-gray-700">Number</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <input nz-input  type="text" formControlName="phone"
                        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your number" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex justify-start">
                <button nz-button nzType="primary" class="mt-4" (click)="handleAddFreelance()">Submit</button>
            </nz-form-item>
        </div>

        <div class="w-1/3">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" class="text-sm font-medium text-gray-700">Upload your Photo</nz-form-label>
                <nz-form-control>
                    <nz-upload nzType="drag" [nzMultiple]="true">
                        <p class="ant-upload-text">Click or drag file to this area to upload</p>
                        <p class="ant-upload-hint">
                            Support for a single or bulk upload. Strictly prohibit from uploading company data or other
                            band files.
                        </p>
                    </nz-upload>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>
