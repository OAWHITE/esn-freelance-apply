<p class="text-center text-lg font-semibold mb-4">Freelance Form</p>
<form nz-form class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-6"   [formGroup]="this.freelanceForm">
    <div class="flex space-x-8">
        <div class="flex-1 space-y-6">
            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">{{ 'from.name' | translate }}</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <input nz-input  type="text" formControlName="name"

                           class="block w-full px-4 py-2 rounded-md shadow-sm {{getStatusFor('name')?'border border-red-500':''}}"
                        placeholder="{{ 'placeholder.nameFreelance' | translate }}" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">{{ 'from.titled' | translate }}</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="{{ 'placeholder.post' | translate }}" formControlName="intitule"
                               class="{{getStatusFor('intitule')?'border border-red-500':''}}">
                        <nz-option nzLabel="Front-end developer" nzValue="Front"></nz-option>
                        <nz-option nzLabel="Back-end developer" nzValue="Back"></nz-option>
                        <nz-option nzLabel="Java developer" nzValue="Java"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

          <nz-form-item class="flex items-center space-x-4">
            <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">{{ 'form.resume' | translate }}</nz-form-label>
            <nz-form-control [nzSpan]="14" class="flex-1">
              <input nz-input type="file"
                     (change)="importResume($event)"
                     accept="application/pdf"
                     class="block w-full px-4 py-2 rounded-md shadow-sm "
                     placeholder="choose your resume" />
            </nz-form-control>
          </nz-form-item>

            <!-- List des competence select -->

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="name" class="text-sm font-medium text-gray-700">{{ 'from.skills' | translate }}</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <nz-select nzMode="tags" nzPlaceHolder="{{ 'placeholder.listOfSkills' | translate }}" formControlName="competences"
                    class="{{getStatusFor('competences')?'border border-red-500':''}}">
                        @for (option of listOfOption; track option) {
                        <nz-option [nzLabel]="option" [nzValue]="option"></nz-option>
                        }
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="email"
                    class="text-sm font-medium text-gray-700">{{ 'form.email'|translate }}</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <input nz-input  type="email" formControlName="email"
                        class="block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 {{getStatusFor('email')?'border border-red-500':''}}"
                        placeholder="{{ 'placeholder.email' | translate }}" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex items-center space-x-4">
                <nz-form-label [nzSpan]="6" nzFor="number"
                    class="text-sm font-medium text-gray-700">{{ 'from.phone' | translate }}</nz-form-label>
                <nz-form-control [nzSpan]="14" class="flex-1">
                    <input nz-input  type="text" formControlName="phone"
                        class="block w-full px-4 py-2 border  rounded-md shadow-sm focus:outline-none focus:ring-2 {{getStatusFor('phone')?'border border-red-500':''}}"
                        placeholder="{{ 'placeholder.Phone' | translate }}" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex justify-start">
                <button nz-button nzType="primary" class="mt-4" (click)="handleAddFreelance()">{{ 'from.submit' | translate }}</button>
            </nz-form-item>
        </div>

        <div class="w-1/3">

            <nz-form-item>
              <nz-form-label [nzSpan]="24" class="text-sm font-medium text-gray-700">{{ 'from.uploadphoto' | translate }}</nz-form-label>
              <nz-form-control>
                <div class="w-28 h-28 {{!this.imageFile?'bg-gray-200':'bg-transparent'}} {{showImageError?'border border-red-500':''}} cursor-pointer bg-contain object-contain bg-no-repeat bg-center" (click)="importImage()" style="background-image: url({{this.imageUrl}})">

                </div>
              </nz-form-control>
            </nz-form-item>



        </div>
    </div>
</form>
